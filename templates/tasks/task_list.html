<h1>My Tasks</h1>
<a href="{% url 'task_create' %}">Add New Task</a>

<ul>
  {% for task in tasks %}
    <li>
      {% if task.completed %}
        ✅ 
      {% else %}
        ⬜ 
      {% endif %}
      {{ task.title }} - {{ task.description }}
      <a href="{% url 'task_edit' task.id %}">Edit</a>
      <a href="{% url 'task_delete' task.id %}">Delete</a>
    </li>
  {% empty %}
    <li>No tasks yet!</li>
  {% endfor %}
</ul>
